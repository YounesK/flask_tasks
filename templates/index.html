<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ma To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>📝 Ma To-Do List</h1>

    <form action="{{ url_for('add') }}" method="post">
        <input type="text" name="task" placeholder="Nouvelle tâche" required>
        <button type="submit">Ajouter</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                <form action="{{ url_for('toggle', task_id=loop.index0) }}" method="get" style="display:inline;">
                    <button type="submit" aria-label="Toggle task">
                        {% if task.done %}✅{% else %}⬜{% endif %}
                    </button>
                </form>
                <span class="{% if task.done %}done{% endif %}">{{ task.label }}</span>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
