<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Ma To-Do List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>📝 Ma To-Do List</h1>

    <form action="{{ url_for('add') }}" method="post" class="add-form">
        <input type="text" name="task" placeholder="Nouvelle tâche" required>
        <button type="submit">Ajouter</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                <form action="{{ url_for('toggle', task_id=loop.index0) }}" method="post" style="display:inline;">
                    <input type="checkbox" id="task{{ loop.index0 }}" name="done" onchange="this.form.submit()" {% if task.done %}checked{% endif %}>
                    <label for="task{{ loop.index0 }}" class="{% if task.done %}done{% endif %}">{{ task.label }}</label>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
